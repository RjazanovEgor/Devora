<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
        <title>{% block title %}{% endblock %}</title>

        <style>
            grandperents {
                display: flex;
                flex-direction: column;
            }
            perents {
                display: flex;
                flex-direction: <row></row>;
            }
            perent{
                display: flex;
            }
            body {
                margin: 0px;
                width: 100%;
                margin-left: auto;
                margin-right: auto;

            }
            h1, text {
                color: black;
            }

        </style>
    </head>
    <body>
        <grandperents>

            <perents style="background-color: rgb(218, 211, 239)">
                {% include "headers.html" %}
            </perents>

            <perents>
                <perent style="background-color: rgb(255, 0, 0)">
                    <h1>left_column</h1>
                    {% include "left_column.html" %}
                </perent>

                <perent style="background-color: rgb(0, 255, 0)">
                    <h1>right_column</h1>
                    {% include "right_column.html" %}
                </perent>
            </perents>

        </grandperents>
    </body>
</html>
